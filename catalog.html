        <template data-exercise-card-template>
          <div class="exercise-cards-card">
            <img src="" class="exercise-cards-card-image" data-card-image/>
            <h5 class="exercise-cards-card-title" data-card-title></h5>
            <hr class="exercise-cards-card-hr">
            <div class="exercise-cards-card-description">

              <label for="secondaryMuscles" class="secondaryMuscles-label"> Secondary Muscles: </label>

            </div>
            <div class="exercise-cards-card-button-container">
